<h1>[AppComponent]rendering app-rooms below</h1>
<div #name></div>
<div [ngSwitch]="role">
  <div *ngSwitchCase="'User'">
    Welcome User
  </div>
  <div *ngSwitchCase="'Admin'">
    Welcome Admin
  </div>
  <div *ngSwitchDefault>
    You are not authorized to view this page
  </div>
</div>

<!--Instead of rendering app-rooms like above, we can render it using @ViewChild and ng-template-->
<div>
  <ng-template #user></ng-template>
</div>
